name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "Nuno Gago"
          git config user.email "nuno.gago@fanduel.com"

        # 3️⃣ Pull or add subtrees
      - name: Update docs subtrees
        env:
          PAT: ${{ secrets.GH_DOCS_TOKEN }}
          PROJECTS: |
            project-a:docs/project-a:${{ secrets.GH_DOCS_TOKEN }}:docs-only
            project-b:docs/project-b:${{ secrets.GH_DOCS_TOKEN }}:docs-only
        run: |
          for entry in $PROJECTS; do
            IFS=":" read -r REPO_NAME PREFIX PAT BRANCH <<< "$entry"
            echo "Processing $REPO_NAME -> $PREFIX (branch $BRANCH)"
            git remote add $REPO_NAME https://x-access-token:${PAT}@github.com/nunorgago/$REPO_NAME.git || true
            git fetch $REPO_NAME

            # Try pull; if fails, do add
            git subtree pull --prefix=$PREFIX $REPO_NAME $BRANCH --squash || \
            git subtree add --prefix=$PREFIX $REPO_NAME $BRANCH --squash
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.0'

      - name: Install dependencies
        run: npm ci

      - name: Build Documentation
        run: npm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_DOCS_TOKEN }}
          publish_dir: ./build